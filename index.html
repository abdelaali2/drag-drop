<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="main.css" />
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


</head>

<body>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>

    <nav>
        <div id="mySidenav" class="sidenav">
            <h4 onclick="closeNav()" class="bi bi-x-circle-fill text-white"></h4>
            <h2 draggable="true" class="main text-white" ondragend="createNewElement(event, 'textarea')">Textarea</h2>
            <h2 draggable="true" class="main text-white" ondragend="createNewElement(event, 'h1')">H1</h2>
            <h2 draggable="true" class="main text-white" ondragend="createNewElement(event, 'h2')">H2</h2>
            <h2 draggable="true" class="main text-white" ondragend="createNewElement(event, 'h3')">H3</h2>

        </div>
        <h1 id="showSideNavBtn" class="bi bi-list p-2" onclick="openNav()"></h1>

    </nav>
    <div id="line" class="line"></div>
    <script src="script.js"></script>


</body>

</html>
